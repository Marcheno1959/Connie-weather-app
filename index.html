<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter city"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <!--end of div class"col-9"-->

              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
              <!--end of div class"col-3"-->
            </div>
            <!--end of div class="row"-->
          </form>
          <div class="weather-snapshot">
            <!--aka "overview"-->
            <h1 id="city"></h1>
            <ul>
              <li id="date"><span id="day"></span> <span id="" time></span></li>
              <li class="description" id="description"></li>
            </ul>
          </div>
          <!--end of div class="weather-snapshot"-->
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="icon" />

                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a>
                  |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
              <!--end of div class="d-flex weather-temperature"-->
            </div>
            <!--end of 1st div class="col-6"-->
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
                <li>Pressure: <span id="pressure"></span></li>
              </ul>
            </div>
            <!--end of 2nd div class="col-6"-->
          </div>
          <!--end of div class="row"-->
        </div>
        <!--end of div class="weather-app"-->
        <div class="author-info">
          <small>
            <a
              href="https://github.com/Marcheno1959/Connie-weather-app.git"
              target="_blank"
              >Open-source code</a
            >
            by Connie Hamoy
          </small>
        </div>
        <!--end of div class="weather-app-wrapper"-->
      </div>
      <!--end of div class="author-info"-->
    </div>
    <!--end of div class="container"-->
    <script src="src/app.js"></script>
  </body>
</html>
