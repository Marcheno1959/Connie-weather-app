<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <!--Place this here to override Bootstrap styling-->
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="weather-snapshot">
            <!--aka "overview"-->
            <h1>
              <!--Note: h1 is a block element-->
              Barcelona
            </h1>
            <ul>
              <!--ul/li's have inherent spaces which css can remove-->
              <li>
                Wednesday 19:40
              </li>
              <li>
                Mostly sunny
              </li>
            </ul>
          </div>
          <!--end of div class="weather-snapshot"-->
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <!--Created 'd.flex .weather-temperature img' class to target in CSS instead of clearfix float-left-->
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="mostly-sunny"
                  id="icon"
                />
                <strong id="temperature">26</strong>
                <span class="units">
                  °C |
                  <a href="#">°F</a>
                </span>
              </div>
              <!--end of div class="d-flex weather-temperature"-->
            </div>
            <!--end of 1st div class="col-6"-->
            <div class="col-6">
              <ul>
                <li>
                  Percipitation: 1%
                </li>
                <li>
                  Humidity: 55%
                </li>
                <li>
                  Wind: 16 km/h
                </li>
              </ul>
            </div>
            <!--end of 2nd div class="col-6"-->
          </div>
          <!--end of div class="row"-->
        </div>
        <!--end of div class="weather-app"-->
        <div class="author-info">
          <small>
            <a
              href="https://github.com/Marcheno1959/Connie-weather-app.git"
              target="_blank"
              >Open-source code</a
            >
            by Connie Hamoy
          </small>
        </div>
        <!--end of div class="weather-app-wrapper"-->
      </div>
      <!--end of div class="author-info"-->
    </div>
    <!--end of div class="container"-->
    <script src="src/app.js"></script>
  </body>
</html>
